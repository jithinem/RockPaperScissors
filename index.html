<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StonePaperScissors</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="cont">
        <div id="mod">
        </div>
        <center><h1 >ROCK PAPER SCISSORS</h1></center>
        <div class="scores">
            <p>Computer :
                <span id="computer_score">0</span>
            </p>
            <p>You :
                <span id="user_score">0</span>
            </p>
        </div>
        <div class="weapons">
            <button onclick="checker('rock')"><i class="fas fa-hand-rock"></i></button>
            <button onclick="checker('paper')"><i class="fas fa-hand-paper"></i></button>
            <button onclick="checker('scissor')"><i class="fas fa-hand-scissors"></i></button>
        </div>
        <div class="details" id="details">
            <p id="user_choice"></p>
            <p id="comp_choice"></p>
            <p id="result"></p>
        </div>
    </div>
    <div class="displaywon" id="displaywon">
        <h2>Congratulations...You won</h2>
        <img width="400px" height="200px" src="https://i.gifer.com/origin/d8/d8a74452a310bf1a6babfe91b3d3fa7c.gif" alt="">
        <div ><input class="restarted" type="button" value="Restart Game" onclick="restart()"></div>
        
    </div>
    <div class="displaylose" id="displaylose">
        <h2>You lose....Better luck next time</h2>
        <img width="150px" height="200px" src="https://i.pinimg.com/originals/3b/5d/d0/3b5dd0dddb316d6a61f7712633c3b663.gif" alt="">
        <div><input class="restarted" type="button" value="Restart Game" onclick="restart()"></div>
        

    </div>


</body>
<script src="./script.js"></script>
</html>
